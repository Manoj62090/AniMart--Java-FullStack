<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | AniMart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== Global Styles ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #ff4d8d;
            --secondary: #6a5af9;
            --accent: #ffd166;
            --dark: #0f1425;
            --darker: #0a0e1a;
            --light: #f8f9fa;
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.12);
            --error: #ff6b6b;
            --success: #51cf66;
        }
        
        body {
            background: linear-gradient(135deg, var(--darker), var(--dark), #1a1a2e);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* ===== Enhanced Navbar Styles ===== */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            background: rgba(15, 20, 37, 0.85);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .logo-icon {
            color: var(--accent);
            font-size: 1.8rem;
        }
        
        .logo h1 {
            color: var(--accent);
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 1px;
            background: linear-gradient(45deg, var(--accent), #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .navbar nav {
            display: flex;
            gap: 1.5rem;
        }
        
        .nav-link {
            color: var(--light);
            text-decoration: none;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        
        /* ===== Enhanced Main Container ===== */
        .main-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }
        
        .main-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 77, 141, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(106, 90, 249, 0.1) 0%, transparent 50%);
            z-index: -1;
        }
        
        /* ===== Enhanced Glass Card ===== */
        .glass-card {
            background: rgba(20, 25, 45, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--glass-border);
            animation: slideUp 0.6s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .glass-card h2 {
            text-align: center;
            margin-bottom: 2.5rem;
            color: var(--accent);
            font-size: 2.2rem;
            font-weight: 700;
        }
        
        /* ===== Enhanced Form Styles ===== */
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .input-group {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .input-icon {
            position: absolute;
            left: 1rem;
            color: rgba(255, 255, 255, 0.6);
            z-index: 2;
        }
        
        input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(5px);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid var(--accent);
            box-shadow: 0 0 0 3px rgba(255, 209, 102, 0.2);
        }
        
        input.error {
            border-color: var(--error);
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.2);
        }
        
        input.success {
            border-color: var(--success);
            box-shadow: 0 0 0 3px rgba(81, 207, 102, 0.2);
        }
        
        .password-toggle {
            position: absolute;
            right: 1rem;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .password-toggle:hover {
            color: var(--accent);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .error-message {
            color: var(--error);
            font-size: 0.8rem;
            margin-top: 0.5rem;
            display: none;
        }
        
        .success-message {
            color: var(--success);
            font-size: 0.8rem;
            margin-top: 0.5rem;
            display: none;
        }
        
        .password-strength {
            margin-top: 0.5rem;
            height: 4px;
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }
        
        .strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }
        
        .strength-weak { background: var(--error); width: 33%; }
        .strength-medium { background: #ffd166; width: 66%; }
        .strength-strong { background: var(--success); width: 100%; }
        
        .strength-text {
            font-size: 0.8rem;
            margin-top: 0.25rem;
            text-align: right;
        }
        
        .terms-group {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }
        
        .terms-group input {
            width: auto;
            margin-top: 0.25rem;
        }
        
        .terms-group label {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.4;
        }
        
        .terms-link {
            color: var(--accent);
            text-decoration: none;
        }
        
        .terms-link:hover {
            text-decoration: underline;
        }
        
        .register-btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 77, 141, 0.4);
        }
        
        .register-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .register-btn.loading {
            position: relative;
            color: transparent;
        }
        
        .register-btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .login-link {
            text-align: center;
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .login-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .login-link a:hover {
            color: white;
            text-decoration: underline;
        }
        
        /* ===== Toast Notification ===== */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 1rem 1.5rem;
            color: var(--light);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        
        .toast.show {
            transform: translateX(0);
        }
        
        .toast.success {
            border-left: 4px solid var(--success);
        }
        
        .toast.error {
            border-left: 4px solid var(--error);
        }
        
        .toast i {
            font-size: 1.2rem;
        }
        
        /* ===== Footer Styles ===== */
        .footer {
            text-align: center;
            padding: 1.5rem;
            background: rgba(10, 14, 26, 0.9);
            border-top: 1px solid var(--glass-border);
            color: rgba(255, 255, 255, 0.7);
        }
        
        /* ===== Mobile Responsiveness ===== */
        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }
            
            .glass-card {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .nav-link span {
                display: none;
            }
        }
        
        @media (max-width: 480px) {
            .glass-card {
                padding: 1.5rem 1rem;
            }
            
            .terms-group {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- ===== Navbar ===== -->
    <header class="navbar">
        <div class="logo">
            <i class="fas fa-dragon logo-icon"></i>
            <h1>AniMart</h1>
        </div>
        <nav>
            <a href="#" class="nav-link">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
        </nav>
    </header>

    <!-- ===== Main Container ===== -->
    <div class="main-container">
        <div class="glass-card">
            <h2>Join AniMart!</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <div class="input-group">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="username" name="username" placeholder="Choose a username" required>
                    </div>
                    <div class="error-message" id="usernameError"></div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <div class="input-group">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="error-message" id="emailError"></div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" name="password" placeholder="Create a password" required>
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar" id="strengthBar"></div>
                    </div>
                    <div class="strength-text" id="strengthText"></div>
                    <div class="error-message" id="passwordError"></div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                        <button type="button" class="password-toggle" id="confirmPasswordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>
                
                <div class="terms-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">
                        I agree to the <a href="#" class="terms-link">Terms of Service</a> and 
                        <a href="#" class="terms-link">Privacy Policy</a>
                    </label>
                </div>
                <div class="error-message" id="termsError"></div>
                
                <button type="submit" class="register-btn" id="registerBtn">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </button>
            </form>
            
            <p class="login-link">
                Already have an account? <a href="login.html">Sign in here</a>
            </p>
        </div>
    </div>

    <!-- ===== Toast Notification ===== -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toast-message">Registration successful!</span>
    </div>

    <!-- ===== Footer ===== -->
    <footer class="footer">
        <p>&copy; 2025 AniMart | Premium Anime Collectibles. All rights reserved.</p>
    </footer>

    <script>
        // DOM Elements
        const registerForm = document.getElementById('registerForm');
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const termsCheckbox = document.getElementById('terms');
        const passwordToggle = document.getElementById('passwordToggle');
        const confirmPasswordToggle = document.getElementById('confirmPasswordToggle');
        const registerBtn = document.getElementById('registerBtn');
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toast-message');

        // Error message elements
        const usernameError = document.getElementById('usernameError');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const confirmPasswordError = document.getElementById('confirmPasswordError');
        const termsError = document.getElementById('termsError');

        // Password toggle functionality
        passwordToggle.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });

        confirmPasswordToggle.addEventListener('click', function() {
            const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordInput.setAttribute('type', type);
            this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });

        // Real-time validation
        usernameInput.addEventListener('input', validateUsername);
        emailInput.addEventListener('input', validateEmail);
        passwordInput.addEventListener('input', validatePassword);
        confirmPasswordInput.addEventListener('input', validateConfirmPassword);
        termsCheckbox.addEventListener('change', validateTerms);

        // Password strength indicator
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            const strength = calculatePasswordStrength(password);
            
            strengthBar.className = 'strength-bar';
            strengthText.textContent = strength.text;
            
            if (password.length > 0) {
                strengthBar.classList.add(strength.class);
                strengthBar.style.width = strength.width;
            } else {
                strengthBar.style.width = '0%';
                strengthText.textContent = '';
            }
        });

        // Form submission with backend integration
        registerForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Validate all fields
            const isUsernameValid = validateUsername();
            const isEmailValid = validateEmail();
            const isPasswordValid = validatePassword();
            const isConfirmPasswordValid = validateConfirmPassword();
            const isTermsValid = validateTerms();

            if (isUsernameValid && isEmailValid && isPasswordValid && isConfirmPasswordValid && isTermsValid) {
                await submitRegistration();
            } else {
                showToast('Please fix the errors before submitting', 'error');
            }
        });

        // Validation functions
        function validateUsername() {
            const username = usernameInput.value.trim();
            const minLength = 3;
            const maxLength = 20;
            const usernameRegex = /^[a-zA-Z0-9_]+$/;

            if (username.length === 0) {
                showError(usernameInput, usernameError, 'Username is required');
                return false;
            }

            if (username.length < minLength) {
                showError(usernameInput, usernameError, `Username must be at least ${minLength} characters`);
                return false;
            }

            if (username.length > maxLength) {
                showError(usernameInput, usernameError, `Username must be less than ${maxLength} characters`);
                return false;
            }

            if (!usernameRegex.test(username)) {
                showError(usernameInput, usernameError, 'Username can only contain letters, numbers, and underscores');
                return false;
            }

            showSuccess(usernameInput, usernameError);
            return true;
        }

        function validateEmail() {
            const email = emailInput.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (email.length === 0) {
                showError(emailInput, emailError, 'Email is required');
                return false;
            }

            if (!emailRegex.test(email)) {
                showError(emailInput, emailError, 'Please enter a valid email address');
                return false;
            }

            showSuccess(emailInput, emailError);
            return true;
        }

        function validatePassword() {
            const password = passwordInput.value;
            const minLength = 8;

            if (password.length === 0) {
                showError(passwordInput, passwordError, 'Password is required');
                return false;
            }

            if (password.length < minLength) {
                showError(passwordInput, passwordError, `Password must be at least ${minLength} characters`);
                return false;
            }

            // Check for password complexity
            const hasUpperCase = /[A-Z]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);
            const hasNumbers = /\d/.test(password);
            const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);

            if (!hasUpperCase || !hasLowerCase || !hasNumbers || !hasSpecialChar) {
                showError(passwordInput, passwordError, 'Password must include uppercase, lowercase, number, and special character');
                return false;
            }

            showSuccess(passwordInput, passwordError);
            return true;
        }

        function validateConfirmPassword() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (confirmPassword.length === 0) {
                showError(confirmPasswordInput, confirmPasswordError, 'Please confirm your password');
                return false;
            }

            if (password !== confirmPassword) {
                showError(confirmPasswordInput, confirmPasswordError, 'Passwords do not match');
                return false;
            }

            showSuccess(confirmPasswordInput, confirmPasswordError);
            return true;
        }

        function validateTerms() {
            if (!termsCheckbox.checked) {
                showError(termsCheckbox, termsError, 'You must agree to the terms and conditions');
                return false;
            }

            showSuccess(termsCheckbox, termsError);
            return true;
        }

        function calculatePasswordStrength(password) {
            let score = 0;
            
            // Length check
            if (password.length >= 8) score++;
            if (password.length >= 12) score++;
            
            // Complexity checks
            if (/[A-Z]/.test(password)) score++;
            if (/[a-z]/.test(password)) score++;
            if (/\d/.test(password)) score++;
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) score++;
            
            if (score <= 2) return { class: 'strength-weak', text: 'Weak', width: '33%' };
            if (score <= 4) return { class: 'strength-medium', text: 'Medium', width: '66%' };
            return { class: 'strength-strong', text: 'Strong', width: '100%' };
        }

        // Backend Integration
        async function submitRegistration() {
            const userData = {
                username: usernameInput.value.trim(),
                email: emailInput.value.trim(),
                password: passwordInput.value
            };

            setLoadingState(true);

            try {
                const response = await registerWithBackend(userData);
                
                if (response.success) {
                    showToast('Registration successful! Redirecting to login...', 'success');
                    
                    // Clear form
                    registerForm.reset();
                    strengthBar.style.width = '0%';
                    strengthText.textContent = '';
                    
                    // Redirect to login page after delay
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                    
                } else {
                    // Handle backend validation errors
                    if (response.errors) {
                        handleBackendErrors(response.errors);
                    } else {
                        showToast(response.message || 'Registration failed', 'error');
                    }
                }
            } catch (error) {
                console.error('Registration error:', error);
                showToast('Network error. Please try again.', 'error');
            } finally {
                setLoadingState(false);
            }
        }

        async function registerWithBackend(userData) {
            // Replace this with your actual backend API call
            const API_URL = '/api/auth/register'; // Your Spring Boot endpoint
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        // Add CSRF token if using Spring Security
                        // 'X-CSRF-TOKEN': getCsrfToken()
                    },
                    body: JSON.stringify(userData)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Registration failed');
                }

                return await response.json();
                
            } catch (error) {
                // For demo purposes, simulate successful registration
                // Remove this in production and use the actual API call above
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Simulate API response
                return {
                    success: true,
                    message: 'User registered successfully',
                    user: {
                        id: Math.random().toString(36).substr(2, 9),
                        username: userData.username,
                        email: userData.email
                    }
                };
            }
        }

        function handleBackendErrors(errors) {
            // Clear previous errors
            clearAllErrors();
            
            // Map backend errors to form fields
            errors.forEach(error => {
                switch (error.field) {
                    case 'username':
                        showError(usernameInput, usernameError, error.message);
                        break;
                    case 'email':
                        showError(emailInput, emailError, error.message);
                        break;
                    case 'password':
                        showError(passwordInput, passwordError, error.message);
                        break;
                    default:
                        showToast(error.message, 'error');
                }
            });
        }

        // Utility Functions
        function showError(input, errorElement, message) {
            input.classList.add('error');
            input.classList.remove('success');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function showSuccess(input, errorElement) {
            input.classList.remove('error');
            input.classList.add('success');
            errorElement.style.display = 'none';
        }

        function clearAllErrors() {
            [usernameError, emailError, passwordError, confirmPasswordError, termsError].forEach(el => {
                el.style.display = 'none';
            });
            [usernameInput, emailInput, passwordInput, confirmPasswordInput].forEach(input => {
                input.classList.remove('error', 'success');
            });
        }

        function setLoadingState(loading) {
            if (loading) {
                registerBtn.disabled = true;
                registerBtn.classList.add('loading');
                registerBtn.innerHTML = '';
            } else {
                registerBtn.disabled = false;
                registerBtn.classList.remove('loading');
                registerBtn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
            }
        }

        function showToast(message, type = 'success') {
            toastMessage.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 4000);
        }

        function getCsrfToken() {
            return document.querySelector('meta[name="_csrf"]')?.getAttribute('content') || 
                   document.querySelector('input[name="_csrf"]')?.value;
        }
